<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/expenses-list"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ expense.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="presentAlertConfirm(expense.id)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ expense.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-img [src]="expense.image"></ion-img>
            <p class="timestamp">
              <strong>Image Timestamp: </strong>{{ this.timeStamp }}
            </p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <p><strong>Amount: </strong>Â£{{ expense.amount.toFixed(2) }}</p>
            <p>
              <strong>Date: </strong>{{ expense.expenseDate | date: "dd/MM/yyyy"
              }}
            </p>
            <p><strong>Type: </strong>{{ expense.expenseType }}</p>
            <p><strong>Notes: </strong>{{ expense.notes }}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button
              color="primary"
              expand="block"
              (click)="onEditExpense(expense.id)"
              routerDirection="forward"
              >Edit</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
