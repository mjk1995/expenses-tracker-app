<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Expense
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
          <p>To add an expense, please tap 'Add Expense':</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            [routerLink]="['/','tabs','expense-add','new-expense']"
            routerDirection="forward"
            color="primary"
            expand="block"
            >Add Expense</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
